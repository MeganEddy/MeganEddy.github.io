<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Eddy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        nav { text-align: center; margin: 10px 0; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
        section { padding: 20px; max-width: 800px; margin: auto; }
        .repo-list { margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Work/Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am a developer passionate about coding and open-source projects.</p>
    </section>
    <section id="projects">
        <h2>Work/Projects</h2>
        <div id="repo-list">Loading repositories...</div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>GitHub: <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">YOUR_GITHUB_USERNAME</a></p>
    </section>
    <script>
        // Fetch and display GitHub repositories
        async function loadRepos() {
            const username = "YOUR_GITHUB_USERNAME";
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();
            const repoList = document.getElementById("repo-list");
            repoList.innerHTML = repos.map(repo => `<p><a href="${repo.html_url}" target="_blank">${repo.name}</a></p>`).join('');
        }
        loadRepos();
    </script>
</body>
</html>
